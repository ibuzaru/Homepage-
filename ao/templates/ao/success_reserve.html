<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Confirmation</title>
    <style>
        a{text-decoration: none;}

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .message-container {
            border: 2px solid #800000;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
        }
        .word1{
            width: 30%;
            background-color: #800000;
            color: white;
            justify-self: center;
        }
        .word1:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>予約が完了しました。</h1>
        <p>登録されたメールアドレスに予約確認を送信しました。</p>
        <a href="{% url 'home' %}"><div class="word1">ホーム</div></a>  
    </div>
</body>
</html>
