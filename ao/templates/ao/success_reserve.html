<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約完了</title>
    <style>
        body {
            font-family: 'Arial', 'Hiragino Sans', 'Meiryo', sans-serif;
            background-color: #fff8f8;
            margin: 0;
            padding: 20px;
            color: #333;
            line-height: 1.6;
            text-align: center;
        }
        .success-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(128, 0, 0, 0.1);
            max-width: 600px;
            margin: 50px auto;
        }
        h1 {
            color: #800000;
            margin-bottom: 30px;
        }
        .success-icon {
            font-size: 60px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        p {
            margin: 20px 0;
            font-size: 18px;
        }
        .home-button {
            background-color: #800000;
            color: #fff;
            padding: 12px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 30px;
            text-decoration: none;
            display: inline-block;
        }
        .home-button:hover {
            background-color: #a00000;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">✓</div>
        <h1>予約が完了しました</h1>
        <p>ご予約ありがとうございます。</p>
        <p>予約確認メールを送信しましたので、ご確認ください。</p>
        <p>メールが届かない場合は、迷惑メールフォルダもご確認いただくか、お手数ですがお問い合わせください。</p>
        <a href="{% url 'home' %}" class="home-button">ホームに戻る</a>
    </div>
</body>
</html>
