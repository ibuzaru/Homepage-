<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使い方 GIF集</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1 class="main-title">使い方 GIF集</h1>
            <p class="description">
                施設の利用方法を短い動画でご案内します。<br>
                シーツの準備や片付け、BBQコンロの使い方など、わからないことがあればこちらをご確認ください。
            </p>
        </header>

        <main>
            <section class="category">
                <h2>🛏️ 寝具の準備</h2>
                <div class="card-container">
                    <div class="how-to-card">
                        <h3>シーツのセッティング方法</h3>
                        <img src="" alt="セッティング" >
                        <p>下布団にシーツをかけ、掛け布団にカバーを通してください。</p>
                    </div>
                    <div class="how-to-card">
                        <h3>シーツの片付け方</h3>
                        <img src="/static/ao/images/シーツの片付け方.gif" alt="片付け">
                        <p>使用後の下シーツと上シーツは入り口付近、枕カバーはタオルと一緒に置いてください。</p>
                    </div>
                </div>
            </section>

            <section class="category">
                <h2>🔥 BBQ・火の扱い</h2>
                <div class="card-container">
                    <div class="how-to-card">
                        <h3>着火剤の使い方</h3>
                        <img src="/static/ao/images/着火剤の使い方.gif" alt="着火剤">
                        <p>着火剤をコンロの中央に置き、その周りを囲むように炭を組んでください。</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

</body>
</html>
