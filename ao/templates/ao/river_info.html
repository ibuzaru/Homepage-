<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>店舗情報</title>
    <style>

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f6f2;
        }


        a {
            text-decoration: none;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-top: 20px;
        }

        .word1 {
            font-size: 60px;
            font-family: 'Playfair Display', serif;
            color: #692424;
            text-align: center;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            letter-spacing: 3px;
        }

        .instagram-icon {
            position: absolute;
            right: 8%;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .instagram-icon img {
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .instagram-icon img:hover {
            transform: scale(1.1);
        }

        /* スマホ用レイアウト調整 */
        @media (max-width: 600px) {
            .word1 {
                font-size: 40px; /* さらに小さく */
            }

            .instagram-icon {
                right: 5%;
            }

            .instagram-icon img {
                width: 25px; /* スマホではより小さく */
                height: 25px;
            }
        }
        @media (max-width: 600px) {
            .word2, .word3, .word4 {
                font-size: 16px;
            }

            
        }
        .rectatop {
        margin-top: 20px;
        width: 100%;
        height: 50px;
        background-color: #800000;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
        }

        .word2, .word3, .word4{
        font-size: 20px;
        color: white;
        }

        .word2:hover, .word3:hover, .word4:hover{
            text-decoration: underline;
        }

        .back-button {
            display: block;
            width: 150px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #800000;
            color: #fff;
            border-radius: 5px;
        }
        .back-button:hover{
            text-decoration: underline;
        }
        .footer {
            background-color: #800000;
            color: white;
            text-align: center;
            padding: 20px 10px;
            margin-top: 40px;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .footer {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="word1">山荘アオ</div>
        <div class="instagram-icon">
            <a href="https://www.instagram.com/sanso_ao" target="_blank">
                <img src="/static/ao/images/instagram-icon.jpg" alt="Instagram">
            </a>
            <img src="/static/ao/images/denwa.png" alt="telephone" onclick="confirmCall()">
        </div>
    </div>

    <div class="rectatop">
        <a href="{% url 'home' %}"><div class="word2">ホーム</div></a>
        <a href="{% url 'resa' %}"><div class="word3">予約</div></a>
        <a href="{% url 'rooms' %}"><div class="word3">施設・ご用意品</div></a>
        <a href="{% url 'login' %}"><div class="word3">予約確認</div></a>
    </div>



        <a href="{% url 'home' %}" class="back-button">ホームに戻る</a>
    </div>
    <footer class="footer">
        <div class="footer-copyright">
            &copy; 2025 山荘アオ. All Rights Reserved.
        </div>
    </footer>
    <script>
        function confirmCall() {
            window.location.href = "tel:08025219439";
        }
    </script>
</body>
</html>
