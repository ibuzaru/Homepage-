<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>山荘アオ</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            position: fixed;
            width: 100vw;
            top: 0;
            background: white;
            transition: top 0.3s;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            padding: 10px 40px;
        }
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        .logo {
            font-size: 24px;
            font-family: 'Playfair Display', serif;
            font-weight: bold;
            flex-shrink: 0;
        }
        .nav-container {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            flex-grow: 1;
        }
        .nav-links {
            display: flex;
            gap: 15px;
            margin-right: 50px;
        }
        .nav-links a {
            font-family: 'Playfair Display', serif;
            text-decoration: none;
            color: black;
            font-size: medium;
            font-weight: bold;
            padding: 8px;
            white-space: nowrap;
        }
        .nav-links a:hover {
            color: #800000;
        }
        .now-position{
            color: #800000;
        }
        .reservation-container {
            display: flex;
            justify-content: flex-end;
            transform: translateX(-5%);
            margin-top: 10px;
        }
        .reservation-button {
            padding: 8px 15px;
            background: #800000;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .mobile-menu {
            display: none;
            flex-direction: column;
            position: fixed;
            top: 60px;
            left: 50%;
            width: 50%;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px;
            z-index: 1001;
        }
        .mobile-menu a {
            text-decoration: none;
            color: black;
            font-family: 'Playfair Display', serif;
            font-size: small;
            font-weight: bold;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .menu-toggle {
            display: none; /* デフォルトでは非表示 */
            position: absolute;
            right: 20px;
            top: 10px; /* ヘッダー内の上部に配置 */
            font-size: 24px;
            cursor: pointer;
            z-index: 1002; /* 他の要素より前面に */
            transition: transform 0.3s;
        }

    @media (max-width: 768px) {
    .nav-links {
        display: none;
    }
    .menu-toggle {
        display: block;
    }
    .reservation-container {
        position: fixed;
        bottom: 0px;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        text-align: center;
    }
    .reservation-button {
        display: inline-block;
        width: 100%;
        padding: 12px;
        font-size: large;
        text-align: center;
    }
    .reservation-button:hover {
            color: #ca3d3d;
    }
    .menu-toggle.active {
    transform: rotate(90deg);
    }
}

    </style>
</head>
<body>
    <header id="header">
        <div class="header-top">
            <div class="logo">山荘アオ</div>
            <div class="nav-container">
                <nav class="nav-links">
                    <a href="{% url 'home' %}">ホーム</a>
                    <a href="{% url 'rooms' %}">施設・ご用意品</a>
                    <a href="{% url 'howtostay' %}" ><div class="now-position">ご利用ガイド</div></a>
                    <a href="{% url 'sightseeing' %}">周辺情報</a>
                    <a href="{% url 'supermarket' %}">アクセス</a>
                    <a href="{% url 'login' %}">予約確認</a>
                    <a href="{% url 'faq' %}" >お問い合わせ</a>
                </nav>
                
            </div>
        </div>
        <div class="reservation-container">
            <a href="{% url 'resa' %}" class="reservation-button">ご予約・空席状況</a>
        </div>
    </header>
    <nav class="mobile-menu" id="mobileMenu">
        <a href="{% url 'home' %}">ホーム</a>
        <a href="{% url 'rooms' %}">施設・ご用意品</a>
        <a href="{% url 'howtostay' %}">ご利用ガイド</a>
        <a href="{% url 'sightseeing' %}">周辺情報</a>
        <a href="{% url 'supermarket' %}">アクセス</a>
        <a href="{% url 'login' %}">予約確認</a>
        <a href="{% url 'faq' %}" >お問い合わせ</a>
    </nav>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <script>
        let lastScrollTop = 0;
        window.addEventListener("scroll", function() {
            let currentScroll = window.pageYOffset || document.documentElement.scrollTop;
            if (currentScroll > lastScrollTop) {
                document.getElementById("header").style.top = "-60px";
            } else {
                document.getElementById("header").style.top = "0";
            }
            lastScrollTop = currentScroll;
        });
        
        function toggleMenu() {
            let menu = document.getElementById("mobileMenu");
            let toggleButton = document.querySelector(".menu-toggle");

            if (menu.style.display === "none" || menu.style.display === "") {
                menu.style.display = "flex";
                toggleButton.innerHTML = "✖"; // バツ印に変更
                toggleButton.classList.add("active");
            } else {
                menu.style.display = "none";
                toggleButton.innerHTML = "☰"; // ハンバーガーメニューに戻す
                toggleButton.classList.remove("active");
            }
        }

    </script>
</body>
</html>
