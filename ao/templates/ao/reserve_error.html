<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>予約エラー</title>
    <style>
        /* 全体のスタイル */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* コンテナのスタイル */
        .container {
            background-color: #fff;
            border: 4px solid #800000;
            border-radius: 15px;
            padding: 50px;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* 見出しのスタイル */
        h1 {
            color: #800000;
            font-size: 36px;
            margin-bottom: 30px;
        }

        /* メッセージのスタイル */
        p {
            font-size: 24px;
            margin-bottom: 40px;
            color: #555;
        }

        /* ボタンリンクのスタイル */
        a {
            display: inline-block;
            text-decoration: none;
            background-color: #800000;
            color: #fff;
            font-size: 20px;
            padding: 15px 30px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        /* ボタンホバー時のスタイル */
        a:hover {
            background-color: #660000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>予約エラー</h1>
        <p>{{ error_message }}</p>
        <a href="{% url 'resa' %}">予約カレンダーに戻る</a>
    </div>
</body>
</html>
