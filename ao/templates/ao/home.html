<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>山荘アオ</title>
    <style>
    
    body {
    padding-top: 100px; /* ヘッダーの高さ分余白を設ける */
    }
    header {
        position: fixed;
        width: 100vw;
        top: 0;
        background: white;
        transition: top 0.3s;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        padding: 10px 40px;
        
    }
    .header-top {
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
        transform: translateX(-20px);
    }
    .logo {
        width: 60px;
        height: 60px;
    }
    .name{
        font-family: Arial, sans-serif;
        font-size: 20px;
        font-weight: bold;
        margin-left: 5px;
    }
    .nav-container {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        flex-grow: 1;
    }
    .nav-links {
        display: flex;
        gap: 15px;
        margin-right: 50px;
    }
    .nav-links a {
        font-family: 'Playfair Display', serif;
        text-decoration: none;
        color: black;
        font-size: medium;
        font-weight: bold;
        padding: 8px;
        white-space: nowrap;
    }
    .nav-links a:hover {
        color: #800000;
    }
    .now-position{
        color: #61c4eb;
    }
    .reservation-container {
        display: flex;
        justify-content: flex-end;
        transform: translateX(-5%);
        margin-top: 10px;
    }
    .reservation-button {
        transform: translateX(-20px);
        padding: 8px 15px;
        background: #800000;
        color: white;
        text-decoration: none;
        border-radius: 5px;
    }
    .reservation-button:hover {
        color: #800000;
    }

    .mobile-menu {
        display: none;
        flex-direction: column;
        position: fixed;
        top: 60px;
        left: 50%;
        width: 50%;
        background: white;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 10px;
        z-index: 1001;
    }
    .mobile-menu a {
        text-decoration: none;
        color: black;
        font-family: 'Playfair Display', serif;
        font-size: small;
        font-weight: bold;
        padding: 10px;
        border-bottom: 1px solid #ddd;
    }
    .menu-toggle {
        display: none; /* デフォルトでは非表示 */
        position: absolute;
        right: 30px;
        top: 20px; /* ヘッダー内の上部に配置 */
        font-size: 30px;
        cursor: pointer;
        z-index: 1002; /* 他の要素より前面に */
        transition: transform 0.3s;
    }

    @media (max-width: 900px) {
    .nav-links {
        display: none;
    }
    .menu-toggle {
        display: block;
    }
    .reservation-container {
        position: fixed;
        bottom: 0px;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        text-align: center;
    }
    .reservation-button {
        transform: translateX(0px);
        display: inline-block;
        width: 100%;
        padding: 12px;
        font-size: large;
        text-align: center;
    }
    .reservation-button:hover {
        color: #ca3d3d;
    }
    .menu-toggle.active {
        transform: rotate(90deg);
    }
    }




.top-img-container {
    position: relative;
    width: 100%;
    height: 90vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.top-left {
    top: 20px;
    left: 0;
    position: absolute;
    width: 80%;
    height: 70vh;
    max-height: 100%;
    object-fit: cover;
}

.top-right {
    bottom: 10vh;
    right: 0;
    position: absolute;
    width: 60%;
    height: 40vh;
    max-height: 100%;
    object-fit: cover;
}

@media (max-width: 900px) {
    .top-img-container {
        transform: translateY(-20px);
        position: relative;
        width: 100%;
        height: 90vh; /* 画面の高さを100%使用 */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between; /* 均等配置 */
        overflow: hidden; /* はみ出し防止 */
    }

    .top-left,
    .top-right {
        position: static; /* absoluteを解除 */
        width: 100%;
        height: 45vh; /* 画像の高さを調整 */
        max-height: 100%;
        object-fit: cover; /* 画像を切らずに表示 */
    }
}



.about-section {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    position: relative;
    
}

.about-title {
    color: #af6c6c;
    font-size: 24px;
    letter-spacing: 2px;
    display: flex;
    align-items: center;
    position: absolute;
    left: 0px;
    top: 15px;
    transform: rotate(90deg) translateY(50%); /* 90度回転 */
}

.about-title::after {
    content: "";
    display: block;
    width: 1px; /* 線の太さ */
    height: 100px; /* 縦方向の長さ */
    background-color: #af6c6c;
    margin-left: 60px; /* 文字と線の間の余白 */
    transform: rotate(90deg); /* 90度回転 */
}



.about-content {
    text-align: center;
    font-size: 20px;
    line-height: 1.8;
}




.about-comment1 {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 10px;
}

.about-comment2 {
    margin-top: 30px;
    font-size: 24px;
    font-weight: bold;
    color: #af6c6c;
}





footer {
    margin-top: 100px;
    color: white;
    padding: 0px 0 50px; /* 下部の余白を確保 */
    font-size: 14px;
    position: relative;
    background: #af6c6c;
}

.footer-container {
   
    background: #af6c6c;
    display: flex;
    justify-content: space-between;
    position: relative;
    padding: 40px;
    
}

.footer-section {
    flex: 1;
    transform: translateY(20%);
    text-align: center;
    
}

.footer-name {
    font-size: 22px;
    font-weight: bold;
    font-family: 'Playfair Display', serif;
}

.footer-logo{
    width: 100px;
    height: 100px;
}
.footer-center p {
    margin: 5px 0;
}
.footer-right{
    text-decoration: underline;
}
/* リンク部分を3行2列のグリッドに */
.footer-nav {
    display: grid;
    grid-template-columns: repeat(2, auto); /* 2列 */
    grid-gap: 10px; /* 余白調整 */
    justify-content: center;
    margin-top: 10px;
}

.footer-nav a {
    color: white;
    text-decoration: none;
    font-size: 14px;
    font-weight: bold;
    padding: 5px;
}

.footer-nav a:hover {
    color: #ca3d3d;
}

.footer-bottom {
    position: absolute;
    bottom: -50px; /* フッターコンテナの下に配置 */
    left: 50%;
    transform: translateX(-50%);
    font-size: 12px;
}

.instagram-icon {
    transform: translateY(30px);
}

.instagram-icon img {
    width: 40px;
    height: 40px;
    cursor: pointer;
    transition: transform 0.3s ease;
}

.instagram-icon img:hover {
    transform: scale(1.1);
}

/* スマホ対応 */
@media (max-width: 900px) {
    .word1 {
        font-size: 40px; /* さらに小さく */
    }
    footer{
        margin-bottom: 50px;
    }
    .instagram-icon {
        right: 5%;
        transform: translateY(-5%);
    }

    .instagram-icon img {
        width: 30px; /* スマホではより小さく */
        height: 30px;
    }
    .footer-container {
        flex-direction: column;
        text-align: center;
        padding: 20px;
    }
    .footer-nav {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
    }

}


    </style>

    <script>
        let lastScrollTop = 0;
        window.addEventListener("scroll", function() {
            let currentScroll = window.pageYOffset || document.documentElement.scrollTop;
            if (currentScroll > lastScrollTop) {
                document.getElementById("header").style.top = "-120px";
            } else {
                document.getElementById("header").style.top = "0";
            }
            lastScrollTop = currentScroll;
        });
        
        function toggleMenu() {
            let menu = document.getElementById("mobileMenu");
            let toggleButton = document.querySelector(".menu-toggle");

            if (menu.style.display === "none" || menu.style.display === "") {
                menu.style.display = "flex";
                toggleButton.innerHTML = "✖"; // バツ印に変更
                toggleButton.classList.add("active");
            } else {
                menu.style.display = "none";
                toggleButton.innerHTML = "☰"; // ハンバーガーメニューに戻す
                toggleButton.classList.remove("active");
            }
        }

    </script>
