<!DOCTYPE html>
<html lang="ja">
<head>
    <title>山荘アオ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    {% load static %}
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f6f2;
        }

        a {
            text-decoration: none;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-top: 20px;
        }

        .word1 {
            font-size: 60px;
            font-family: 'Playfair Display', serif;
            color: #692424;
            text-align: center;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            letter-spacing: 3px;
        }

        .instagram-icon {
            position: absolute;
            right: 10%;
            top: 50%;
            transform: translateY(-50%);
        }

        .instagram-icon img {
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .instagram-icon img:hover {
            transform: scale(1.2);
        }

        .rectatop {
            margin-top: 20px;
            width: 100%;
            height: 50px;
            background-color: #800000;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }

        .word2, .word3, .word4 {
            font-size: 20px;
            color: white;
        }

        .word2:hover, .word3:hover, .word4:hover {
            text-decoration: underline;
        }

        .rectatop a:hover {
            background-color: #a83232;
        }

        @media (max-width: 600px) {
            .word2, .word3, .word4 {
                font-size: 16px;
            }

            .instagram-icon {
                right: 5%;
            }
        }

        .slider-container {
            position: relative;
            width: 90%;
            max-width: 1200px;
            height: 60vh;
            overflow: hidden;
            margin: 30px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slide.active {
            opacity: 1;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            font-size: 24px;
            border-radius: 50%;
        }

        .prev {
            left: 20px;
        }

        .next {
            right: 20px;
        }

        .box-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .box, .box.now {
            width: 12px;
            height: 12px;
            margin: 5px;
            border-radius: 50%;
        }

        .box {
            background-color: #ccc;
        }

        .box.now {
            background-color: #800000;
        }

        .info-section {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fdf3f3;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .info-button {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #800000;
            color: white;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 15px;
            text-decoration: none;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            height: 50px;
        }

        .info-button:hover {
            background-color: #a83232;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .info-section {
                grid-template-columns: 1fr;
            }
        }

        .footer {
            background-color: #800000;
            color: white;
            text-align: center;
            padding: 20px 10px;
            margin-top: 40px;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .footer {
                font-size: 12px;
            }
        }

    </style>
</head>
<body>
    <div class="header">
        <div class="word1">山荘アオ</div>
        <div class="instagram-icon">
            <a href="https://www.instagram.com/sanso_ao" target="_blank">
                <img src="/static/ao/images/instagram-icon.jpg" alt="Instagram">
            </a>
            <img src="/static/ao/images/denwa.png" alt="telephone" onclick="confirmCall()">
        </div>
    </div>

    <div class="rectatop">
        <a href="{% url 'home' %}"><div class="word2">ホーム</div></a>
        <a href="{% url 'resa' %}"><div class="word3">予約</div></a>
        <a href="{% url 'rooms' %}"><div class="word3">施設・ご用意品</div></a>
        <a href="{% url 'login' %}"><div class="word3">予約確認</div></a>
    </div>

    <div class="slider-container">
        <div class="slide active">
            <img src="/static/ao/images/S__214065164_0.jpg" alt="画像1">
        </div>
        <div class="slide">
            <img src="/static/ao/images/S__214065157_0.jpg" alt="画像2">
        </div>
        <div class="slide">
            <img src="/static/ao/images/S__214065159_0.jpg" alt="画像3">
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <div class="box-container">
        <div class="box now"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
        <!-- ボタンリンクセクション -->
    <div class="info-section">
        <a href="{% url 'faq' %}" class="info-button">よくある質問・お問い合わせ</a>
        <a href="{% url 'supermarket' %}" class="info-button">スーパー・お土産・温泉情報</a>
        <a href="{% url 'sightseeing' %}" class="info-button">おすすめ観光場所</a>
        <a href="{% url 'river_info' %}" class="info-button">初級・中級・上級 泳ぎ場所</a>
        <a href="{% url 'howtostay' %}" class="info-button">おすすめの過ごし方</a>
    </div>
    <footer class="footer">
        <div class="footer-copyright">
            &copy; 2025 山荘アオ. All Rights Reserved.
        </div>
    </footer>
    
    <script>
        const slides = document.querySelectorAll('.slide');
        const boxs = document.querySelectorAll('.box');
        let currentIndex = 0;

        function moveSlide(step) {
            slides[currentIndex].classList.remove('active');
            boxs[currentIndex].classList.remove('now');
            currentIndex = (currentIndex + step + slides.length) % slides.length;
            slides[currentIndex].classList.add('active');
            boxs[currentIndex].classList.add('now');
        }

        setInterval(() => moveSlide(1), 5000);

    function confirmCall() {
        const userConfirmed = confirm("山荘粟生に発信しますか？");
        if (userConfirmed) {
            window.location.href = "tel:08025219439";
        }
    }
    </script>
</body>
</html>
