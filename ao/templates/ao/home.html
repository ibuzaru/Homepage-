<!DOCTYPE html>
<html lang="ja">
<head>
    <title>山荘粟生</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    {% load static %}
    <style>
        @font-face {
            font-family: 'keifont';
            src: url("{% static 'ao/fonts/keifont.ttf' %}") format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f6f2;
        }

        a {
            text-decoration: none;
        }

        .word1 {
            font-size: 40px;
            font-family: 'keifont', sans-serif;
            color: #692424;
            text-align: center;
            margin-top: 20px;
        }

        .rectatop {
            width: 100%;
            background-color: #800000;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .rectatop a {
            font-size: 18px;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .rectatop a:hover {
            background-color: #a83232;
        }

        .slider-container {
            position: relative;
            width: 90%;
            max-width: 1200px;
            height: 60vh;
            overflow: hidden;
            margin: 30px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slide.active {
            opacity: 1;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            font-size: 24px;
            border-radius: 50%;
        }

        .prev {
            left: 20px;
        }

        .next {
            right: 20px;
        }

        .box-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .box, .box.now {
            width: 12px;
            height: 12px;
            margin: 5px;
            border-radius: 50%;
        }

        .box {
            background-color: #ccc;
        }

        .box.now {
            background-color: #800000;
        }

        @media (max-width: 600px) {
            .word1 {
                font-size: 28px;
            }

            .rectatop {
                flex-direction: column;
                padding: 10px 0;
            }

            .rectatop a {
                font-size: 16px;
                padding: 8px 15px;
            }

            .slider-container {
                height: 40vh;
            }
        }
    </style>
</head>
<body>
    <div class="word1">山荘粟生</div>
    <div class="rectatop">
        <a href="{% url 'home' %}">ホーム</a>
        <a href="{% url 'resa' %}">予約</a>
        <a href="{% url 'rooms' %}">施設・ご用意品</a>
        <a href="{% url 'login' %}">ログイン(予約確認)</a>
    </div>

    <div class="slider-container">
        <div class="slide active">
            <img src="/static/ao/images/S__214065164_0.jpg" alt="画像1">
        </div>
        <div class="slide">
            <img src="/static/ao/images/S__214065157_0.jpg" alt="画像2">
        </div>
        <div class="slide">
            <img src="/static/ao/images/S__214065159_0.jpg" alt="画像3">
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <div class="box-container">
        <div class="box now"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <script>
        const slides = document.querySelectorAll('.slide');
        const boxs = document.querySelectorAll('.box');
        let currentIndex = 0;

        function moveSlide(step) {
            slides[currentIndex].classList.remove('active');
            boxs[currentIndex].classList.remove('now');
            currentIndex = (currentIndex + step + slides.length) % slides.length;
            slides[currentIndex].classList.add('active');
            boxs[currentIndex].classList.add('now');
        }

        setInterval(() => moveSlide(1), 5000);
    </script>
</body>
</html>
