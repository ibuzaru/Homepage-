<!DOCTYPE html>
<html lang="ja">
<head>
    <title>山荘粟生</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    {% load static %}
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f6f2;
        }

        a {
            text-decoration: none;
        }

        .word1 {
            font-size: 60px;
            font-family: 'Playfair Display', serif;
            color: #692424;
            text-align: center;
            margin-top: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            letter-spacing: 3px;
        }
        .rectatop {
        margin-top: 20px;
        width: 100%;
        height: 50px;
        background-color: #800000;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
        }

        .word2, .word3, .word4{
        font-size: 20px;
        color: white;
        }

        .word2:hover, .word3:hover, .word4:hover{
            text-decoration: underline;
        }


        .rectatop a:hover {
            background-color: #a83232;
        }

        .slider-container {
            position: relative;
            width: 90%;
            max-width: 1200px;
            height: 60vh;
            overflow: hidden;
            margin: 30px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slide.active {
            opacity: 1;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            font-size: 24px;
            border-radius: 50%;
        }

        .prev {
            left: 20px;
        }

        .next {
            right: 20px;
        }

        .box-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .box, .box.now {
            width: 12px;
            height: 12px;
            margin: 5px;
            border-radius: 50%;
        }

        .box {
            background-color: #ccc;
        }

        .box.now {
            background-color: #800000;
        }


    </style>
</head>
<body>
    <div class="word1">山荘粟生</div>
    <div class="rectatop">
        <a href="{% url 'home' %}"><div class="word2">ホーム</div></a>
        <a href="{% url 'resa' %}"><div class="word3">予約</div></a>
        <a href="{% url 'rooms' %}"><div class="word3">施設・ご用意品</div></a>
        <a href="{% url 'login' %}"><div class="word3">予約確認</div></a>
    </div>

    <div class="slider-container">
        <div class="slide active">
            <img src="/static/ao/images/S__214065164_0.jpg" alt="画像1">
        </div>
        <div class="slide">
            <img src="/static/ao/images/S__214065157_0.jpg" alt="画像2">
        </div>
        <div class="slide">
            <img src="/static/ao/images/S__214065159_0.jpg" alt="画像3">
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <div class="box-container">
        <div class="box now"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <script>
        const slides = document.querySelectorAll('.slide');
        const boxs = document.querySelectorAll('.box');
        let currentIndex = 0;

        function moveSlide(step) {
            slides[currentIndex].classList.remove('active');
            boxs[currentIndex].classList.remove('now');
            currentIndex = (currentIndex + step + slides.length) % slides.length;
            slides[currentIndex].classList.add('active');
            boxs[currentIndex].classList.add('now');
        }

        setInterval(() => moveSlide(1), 5000);
    </script>
</body>
</html>
